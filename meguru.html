<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="meguru.css">
    <title>回転する「回」からの脱出</title>

    <script language="JavaScript">
    　function check(){
    　  if (document.que1.answer.value=="42"){
            alert("「回」は静かに回転をやめた。脱出成功！");
            var div = document.getElementsByClassName("boxBase");
            div[0].style.animationPlayState = 'paused';
    　  }
    　  else {
    　    alert("答えが間違っているようだ")
    　  }
    　}
    </script>
</head>

<body>
    <h1>回転する「回」からの脱出</h1>
    <div>
        <h2 class="answer-title">ANSWER</h2>
        <p class="answer-txt">下の<a href="https://www.google.co.jp/search?q=生命、宇宙、そして万物についての究極の疑問の答え" class="hidelink2">窓</a>に答えを入力しろ！</p>
        <form name="que1">
            <input class="input"　type="text" name="answer">
            <input class="btn" type="button" value="回答する" onclick="check()">
        </form>
    </div>

    <!--回転体-->
    <div id="cube">
        <div class="boxBase">
            <div class="square top"> <div class= "square2"></div> </div>
            <div class="square bottom"> <div class= "square2"></div> </div>
            <div class="square front"> <div class= "square2"></div> </div>
            <div class="square back"> <div class= "square2"></div> </div>
            <div class="square left"> <div class= "square2"></div> </div>
            <div class="square right"> <div class= "square2"></div> </div>
        </div>
    </div>
    <div class="hint_box">
        <h2 class="special">SPECIAL HINT</h2>
        <p class="hint">「A」を「B」しろ！</p>
    </div>
    <div class="question_box">
        <h2 class="question">問題A</h2>
        <img src="q-1.png">
    </div>
    <div class="question_box">
        <h2 class="question">問題B</h2>
        <img src="q-3.png">
    </div>

</body>
</html>
